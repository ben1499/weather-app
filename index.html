<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div id="container">
        <form action="">
            <div class="form-control">
                <label for="location">Enter location</label>
                <input type="text" id="location">
            </div>
        </form>

        <div>

            <div class="toggle">
                <span>*C</span>
                <input class="tgl tgl-light" id="cb1" value="true" type="checkbox"/>
                <label class="tgl-btn" for="cb1"></label>
                <span>*F</span>
            </div>
            <div id="weather-info">
                <h2 class="temp"></h2>
                <div>
                    <h3 class="city"></h3>
                    <p class="country"></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
