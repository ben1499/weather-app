<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="loading"><span class="loader"></span></div>
    <div id="error">
        Location not found
    </div>
    <div id="container">
        <form action="">
            <div class="form-control">
                <input type="text" id="location" placeholder="Search location">
            </div>
        </form>

        <div class="toggle">
            <span>°C</span>
            <input class="tgl tgl-light" id="cb1" value="true" type="checkbox"/>
            <label class="tgl-btn" for="cb1"></label>
            <span>°F</span>
        </div>
        <div id="weather-info">
            <div>
                <h2 class="temp"></h2>
                <p class="cond"></p>
            </div>
            <div>
                <h3 class="city"></h3>
                <p class="country"></p>
            </div>
        </div>
    </div>
</body>
</html>
